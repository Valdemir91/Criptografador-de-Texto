<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CRIPTOGRAFADOR DE TEXTO</h1>
        <p>Letras vogais só minúsculas e sem acento</p>
        <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
        <textarea id="output-text" placeholder="Texto criptografado aqui..." readonly></textarea>
        <div class="buttons">
            <button id="encrypt-btn">CRIPTOGRAFAR</button>
            <button id="decrypt-btn">DESCRIPTOGRAFAR</button>
            <button id="copy-btn">COPIAR TEXTO</button>
            <button id="clear-btn">LIMPAR TEXTO</button>
            <button id="secret-btn">VER SEGREDO</button>
        </div>
        <img src="./MinhaTela.png" alt="Imagem do usuário">
        <footer>
            Densenvolvido por Valdemir Gomes
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
